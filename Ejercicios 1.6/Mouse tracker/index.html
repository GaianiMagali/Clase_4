<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="position" id="img1">
        <img src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" alt="Bob esponja">
    </div>

    <script>
        var body = document.querySelector("body");
        body.addEventListener("click", (e) => {
            var img = document.querySelector("#img1");
            var x = e.clientX;
            var y = e.clientY;
            img.style.top = `${x}px`;
            img.style.left = `${y}px`;
            // img.classList.add("clientX")
            // img.classList.add("clientY")
        })
    </script>
</body>

</html>
